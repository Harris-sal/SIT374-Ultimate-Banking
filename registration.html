<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- link to Bootstrap CSS file -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <!-- link to our custom CSS file to override any Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    
    <title></title>
</head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <ul class="nav navbar-nav navbar-expand-sm">
                    <li><a href="banking.html">Banking</a></li>
                    <li><a href="homeLoans.html">Home Loans</a></li>
                    <li><a href="business.html">Business</a></li>
                    <li><a href="insurance.html">Insurance</a></li>
                    <li><a href="super.html">Super</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </li>
                    <li><a href="registration.html"><span class="glyphicon glyphicon-user"></span> Register</a></li>
                    <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </nav>

        <div class="container form-body form-container">
            <form>
                <div class="row container">
                    <div class="col-md-4 signin login-card-right">
                        <div>
                            <img src="images/logo.png" alt="logo" width="auto" height="225"> 
                        </div>   
                        <p>Already have an account?</p>
                        <button type="submit" class="loginbtn2">Login</button>        
                    </div> 
                    
                    <div class="col-md-8 login-card-left">
                        <h1>Register</h1>
                        <input type="text" list="acctype" placeholder="Account Type" name="acc" id="acc">
                            <datalist id="acctype">
                                <option value="Smart Account">
                                <option value="Savings Account">
                            </datalist> 
                        <input type="text" placeholder="First Name" name="fName" id="fName" required>
                        <input type="text" placeholder="Last Name" name="lName" id="lName" required>
                        <input type="text" placeholder="Email" name="email" id="email" required>
                        <input type="password" placeholder="Password" name="password" id="password" required>
                        <input type="password" placeholder="Confirm Password" name="password-confirm" id="password-confirm" required>
                        <br>
                        <input type="text" placeholder="Address" name="address" id="address" required>
                        <input type="text" list="statetype" placeholder="State" name="state" id="state" required>
                            <datalist id="statetype">
                                <option value="ACT">
                                <option value="NSW">
                                <option value="NT">
                                <option value="QLD">
                                <option value="SA">
                                <option value="TAS">
                                <option value="VIC">   
                                <option value="WA">
                            </datalist>
                        <input type="text" placeholder="Post Code" name="postCode" id="postCode" minlength="4" maxlength="4"  required>
                        <input type="text" placeholder="Australia" name="country" value="Australia" id="country" required>
                        <br>
                        <input type="checkbox" id="t&p" name="vehicle1" value="t&p" required>
                        <label for="t&p">  By creating an account you agree to our <a href="#">Terms of Use & Privacy Policy</a>.</label>
                        <br>
                        <button type="submit" class="registerbtn">Register</button>
                    </div>
                </div>    
            </form>    
        </div>
    </body>
</html>
